<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue components 등록</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script>
      window.onload = function(){
        Vue.component('todo-footer',
        {template: '<div class="">todo footer입니다.</div>'}
        );
        new Vue({
          el: '#app',
          data: {message: 'parents component'},
          components: {'local-div' : {template:'<div>지역 컴포넌트가 등록되었습니다.</div>'}}
        })

    }
    </script>
  </head>
  <body>
    <div id="app">
      <header>
        <h3>{{message}}</h3>
      </header>
      <!-- 전역 컴포넌트 todo-footer 를 등록 -->
        <todo-footer></todo-footer>
      <!-- 지역 컴포넌트 local-div 를 등록 -->
        <local-div></local-div>
    </div>
  </body>
</html>
