<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
</head>

<body>
  <div id="app">
    <span v-once>다시는 변경되지 않습니다.{{msg}}</span>
  </div>
  <div id="app2">
    <div v-once>
      <h1>제목</h1>
      <p v-bind:dir="dir">{{msg2}}</p>
    </div>
  </div>
    <div id="app3">
      <last-feed v-once v-bind:comment="msg3"></last-feed>
    </div>

  <script>
    var vm = new Vue({el: '#app',data: {msg: 'Hello <b>Vue.js</b>'}});
    var vm2 = new Vue({el: '#app2',data: {msg2: '비가 온다고 합니다.',dir: 'lt'}});
    var vm3 = new Vue({el: '#app3',data: {msg3: '장마라네요!',},
        components: {'last-feed': {template: '<div>{{comment}}</div>',props: ['comment']}
      }});
  </script>
</body>

</html>
