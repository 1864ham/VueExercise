<script src="https://unpkg.com/vue"></script>
<div id="app">
  <ul :style="{listStyle:'none'}" v-for="j in 3">
    <li v-for="i in 9">
      <span v-for="k in 3" v-if="j==1"> {{0}}{{(j+k)}} * {{"0"+i}}={{i*(j+k)<10?"0"+i*(j+k):i*(j+k)}}</span>
      <span v-for="k in 3" v-if="j==2"> {{0}}{{j+(k+2)}} * {{"0"+i}}={{i*(j+(k+2))<10?"0"+i*(j+(k+2)):i*(j+(k+2))}}</span>
      <span v-for="k in 2" v-if="j==3"> {{0}}{{j+(k+4)}} * {{"0"+i}}={{i*(j+(k+4))<10?"0"+i*(j+(k+4)):i*(j+(k+4))}}</span>
    </li>
  </ul>
</div>
<script>
  var app = new Vue({
    el: "#app"
  });
</script>
